    <section class="contact">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Reach out with any questions or comments</p>
        <div class="content-container">
            <div class="contact-info">
                <h3>Hotel Address</h3>
                <p>Htel paradice, Main road<br>Bhopal, Madhya Pradesh, India</p>
                <h3>Phone</h3>
                <p>+91 9876543210</p>

                <h3>Email</h3>
                <p>contact@hotelparadice.com</p>

            </div>
            <form class="contact-form" action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required/>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required/>

                <label for="message"> Your Message</label>
                <textarea name="message" id="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14696.667083075006!2d77.4126158!3d23.259933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c43b07ff7dff7%3A0xb47b80c81a68ea6a!2sBhopal%2C%20Madhya%20Pradesh!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" 
            width="100%"
            height="300"
            style="border: 0;"
            allowfullscreen=""
            loading="lazy">

            </iframe>
        </div>
    </section>
